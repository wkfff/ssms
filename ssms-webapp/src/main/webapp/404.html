<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<link rel="stylesheet" href="/resource/css/404/main.css" type="text/css" media="screen, projection" />
<!-- main stylesheet -->
<link rel="stylesheet" type="text/css" media="all" href="/resource/css/404/tipsy.css" />
<!-- Tipsy implementation -->

<!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="/resource/css/404/ie8.css" />
<![endif]-->

<script type="text/javascript" src="/resource/js/jquery.min.js"></script>
<!-- uiToTop implementation -->
<script type="text/javascript" src="/resource/js/404.js"></script>
<script type="text/javascript" src="/resource/js/jquery.tipsy.js"></script>
<!-- Tipsy -->

<script type="text/javascript">
$(document).ready(function(){
    universalPreloader();
});

$(window).load(function(){
    //remove Universal Preloader
    universalPreloaderRemove();
    
    rotate();
    dogRun();
    dogTalk();
    
    //Tipsy implementation
    $('.with-tooltip').tipsy({gravity: $.fn.tipsy.autoNS});
});

</script>

<title>404</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<!-- Universal preloader -->
	<div id="universal-preloader">
		<div class="preloader">
			<img src="/resource/images/404/universal-preloader.gif"
				alt="universal-preloader" class="universal-preloader-preloader" />
		</div>
	</div>
	<!-- Universal preloader -->

	<div id="wrapper">
		<!-- 404 graphic -->
		<div class="graphic"></div>
		<!-- 404 graphic -->
		<!-- Not found text -->
		<div class="not-found-text">
			<h1 class="not-found-text">对不起，您所访问的页面正在建设中!</h1>
		</div>
		<!-- Not found text -->

		<!-- top menu -->
		<div class="top-menu"></div>
		<!-- top menu -->

		<div class="dog-wrapper">
			<!-- dog running -->
			<div class="dog"></div>
			<!-- dog running -->

			<!-- dog bubble talking -->
			<div class="dog-bubble"></div>

			<!-- The dog bubble rotates these -->
			<div class="bubble-options">
				<p class="dog-bubble">
					<br /> 对不起！
				</p>
				<p class="dog-bubble">
					<br /> 您访问的页面正在建设中...
				</p>
				<p class="dog-bubble">
					<br /> 我们正在努力中
				</p>
				<p class="dog-bubble">很快就会完成的。</p>
			</div>
			<!-- The dog bubble rotates these -->
			<!-- dog bubble talking -->
		</div>

		<!-- planet at the bottom -->
		<div class="planet"></div>
		<!-- planet at the bottom -->
	</div>

</body>
</html>
